<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/b23c322626.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Random Anime Quote</header>
        <div class="content">
            <div class="animeArea">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">I am Justice! I protect the innocent and those who fear evil. I\'m the one that will become the god of a new world that every one desires!</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
           <div class="character">
            <span>-</span>
            <span class="name">Naruto Uzumaki</span>   
           </div>
        <div class="buttons">
           <div class="features">
                <ul>    
                    <li class="sound"><i class="fa-regular fa-volume fa-lg"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>    
                </ul>
                <button>Random Quote</button>
            </div>           
           </div> 
        </div>
    </div>
    
</body>
</html>
